<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73d4cbd542.js" crossorigin="anonymous"></script>
    <title>Indoalfa | semua pasti ada</title>
    <link rel="shortcut icon" href="../asset/indoalfa.png" type="image/x-icon">
    <link rel="stylesheet" href="html.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top border-bottom">
        <a class="navbar-brand" aria-label="Nike logo" href="#">
            <img src="../asset/indoalfa-logo.jpg" alt="" style="width: 100px;">
        </a>
        <form class="form-inline w-100 ">
            <div class="input-group mr-auto ml-auto" style="width: 100%;">
                <input class="form-control rounded-left" type="search" placeholder="Cari BD anime original">
                <div class="input-group-append">
                    <span class="input-group-text rounded-right" id="basic-addon2" style=" margin-right: 16px;">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </form>
        <a href="#" class="btn btn-outline-dark" data-toggle="modal" data-target="#keranjangbelanja">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </nav>

    <div class="main container mt-3">
        <div class="row" id="main">

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-xl" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4">
                            <img id="imgModal" src="" alt="">
                        </div>
                        <div class="col">
                            <h3 id="namaModal"></h3>
                            <div class="row mr-auto ml-auto">
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span class="ml-2">5 bintang</span>
                            </div>
                            <hr>
                            <div class="row mr-auto ml-auto">
                                <span class="mr-2">HARGA</span>
                                <span id="hargaModal"></span>
                            </div>
                            <hr>
                            <div class="row mr-auto ml-auto">
                                <div class="input-group mb-3 w-50">
                                    <span class="mr-2">JUMLAH</span>
                                    <div class="input-group-prepend">
                                        <button class="btn input-group-text" onclick="kurangiBarang()"><i
                                                class="fas fa-minus"></i></button>
                                    </div>
                                    <input type="text" class="form-control text-center" value="1" autocomplete="off"
                                        id="jumlahbarang">
                                    <div class="input-group-append">
                                        <button class="btn input-group-text" onclick="tambahiBarang()"><i
                                                class="fas fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row mr-auto ml-auto">
                                <span class="mr-2">INFO PRODUK</span>
                                <div class="col">
                                    <div class="row text-center">
                                        <span class="w-25 border-right">Berat</span>
                                        <span class="w-25 border-right">kondisi</span>
                                        <span class="w-25 border-right">asuransi</span>
                                    </div>
                                    <div class="row text-center">
                                        <span class="w-25 border-right" id="beratModal">800gr</span>
                                        <span class="w-25 border-right" id="barangModal">baru</span>
                                        <span class="w-25 border-right" id="garansiModal">opsional</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary rounded-pill" data-dismiss="modal">close</button>
                    <button type="button" class="btn btn-dark rounded-pill" data-dismiss="modal"
                        onclick="addtoBag()">Add to Bag</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="keranjangbelanja" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">keranjang belanja</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col" id="keranjang">

                        </div>
                        <div class="col">
                            <div class="card mt-3 sticky-top mr-3">
                                <div class="card-body">
                                    <h3>ringkasan belanja</h3>
                                    <div class="mt-4 mb-3">
                                        <span>total harga</span><span id="totalharga" class="float-right"></span>
                                    </div>
                                    <div class="mt-2" id="diskon" style="display: none;">
                                        <span>diskon</span><span id="totaldiskon" class="float-right">10%</span>
                                    </div>
                                    <div class="mt-2 mb-3" id="totaldiskons" style="display: none;">
                                        <span>yang harus dibayar</span><span id="totaldibayar"
                                            class="float-right">Rp2</span>
                                    </div>
                                    <button class="btn btn-primary text-center" id="belikeranjang" data-toggle="modal"
                                        data-target="#pembayaran">Beli (2)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="pembayaran" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">pembayaran</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="loading">
                    <div class="mb-2">total harga <span class="float-right">2</span></div>
                    <div>masukan nominal <span class="float-right"><input type="text" autocomplete="off"></span></div>
                    <hr style="display: none;">
                    <div style="display: none;">uang anda kurang sebesar <span class="float-right"></span></div>
                    <button class="btn btn-primary float-right">bayar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="html.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
